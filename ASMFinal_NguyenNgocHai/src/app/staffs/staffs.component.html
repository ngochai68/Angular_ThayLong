<div>
  <h2 class="mb-3">Quản lý Nhân Viên</h2>
  <div class="mb-4">
    <button class="btn btn-success custom-btn" (click)="addStaff()">Thêm nhân viên</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Họ</th>
          <th>Tên</th>
          <th>Ngày Sinh</th>
          <th>Giới Tính</th>
          <th>Khu Vực</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffs">
          <td>{{ staff.id }}</td>
          <td>{{ staff.lastName }}</td>
          <td>{{ staff.firstName }}</td>
          <td>{{ staff.dateOfBirth | date:'dd/MM/yyyy' }}</td>
          <td>{{ staff.gender ? 'Nam' : 'Nữ' }}</td>
          <td>{{ staff.area }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editStaff(staff.id)">Sửa</button>
            <span class="mx-2"></span>
            <button class="btn btn-danger btn-sm" (click)="deleteStaff(staff.id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
