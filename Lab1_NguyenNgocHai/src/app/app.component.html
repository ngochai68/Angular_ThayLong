<div class="container mt-5">
  <div class="card" style="border: 2px solid #007bff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s;">
    <div class="card-header bg-primary text-white">THÔNG TIN SINH VIÊN</div>
    <div class="card-body d-flex">
      <ul class="list-group flex-grow-1" style="list-style: none; padding: 0;">
        <li class="list-group-item bg-light">
          <strong>Họ tên:</strong> {{ student.hoten }}
        </li>
        <li class="list-group-item bg-light">
          <strong>Ngày sinh:</strong> {{ student.ngaysinh }}
        </li>
        <li class="list-group-item bg-light">
          <strong>Phái:</strong> {{ student.phai }}
        </li>
        <li class="list-group-item bg-light">
          <strong>Điểm:</strong> {{ student.diem }}
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <img
          class="img-fluid rounded-circle"
          src="assets/{{ student.hinh }}"
          alt=""
          style="max-width: 200px; max-height: 200px;"
        />
      </div>
    </div>
    <div class="card-footer bg-secondary text-center text-white">Lab 1 môn Angular</div>
  </div>
</div>

<br />
<div class="container mt-5">
  <div class="card" style="border: 2px solid #007bff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s;">
    <div class="card-header bg-primary text-white" style="border-radius: 8px 8px 0 0;">DANH SÁCH NHÀ KHOA HỌC</div>
    <div class="card-body p-3">
      <div id="ds"></div>
      {{render()}}
    </div>
    <div class="card-footer bg-secondary text-white" style="border-radius: 0 0 8px 8px;">
      Có <b>{{ listNhaKH.length }}</b> nhà khoa học trong danh sách
    </div>
  </div>
</div>

<br />
<div id="listSP" class="container mt-5">
  {{renderSP()}}
</div>
