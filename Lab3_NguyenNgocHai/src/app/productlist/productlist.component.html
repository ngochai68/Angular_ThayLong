<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Tên SP</th>
      <th scope="col">Code</th>
      <th scope="col">Ngày</th>
      <th scope="col">Giá</th>
      <th scope="col">Đánh giá</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td (click)="xemChiTiet(p.id)">{{p.tensp|uppercase}}</td>
      <td>{{ p.code }}</td>
      <td>{{ p.ngay }}</td>
      <td>{{ p.giasp }}</td>
      <td>{{ p.starRate }}</td>
    </tr>
  </tbody>
</table>
