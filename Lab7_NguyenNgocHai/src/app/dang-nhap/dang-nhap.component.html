<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h2>Đăng nhập</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="xulyDN()">
              <div class="form-group">
                <label for="username" class="mb-1">Tên người dùng:</label>
                <input type="text" id="username" formControlName="username" class="form-control">
                <div *ngIf="submitted && loginForm.get('username')?.invalid" class="text-danger">
                  Tên người dùng là trường bắt buộc.
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="mb-1">Mật khẩu:</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <div *ngIf="submitted && loginForm.get('password')?.invalid" class="text-danger">
                  Mật khẩu là trường bắt buộc.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
            </form>
            <div *ngIf="loginFailed" class="text-danger mt-2">
              Đăng nhập thất bại. Vui lòng kiểm tra lại tên người dùng và mật khẩu.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
